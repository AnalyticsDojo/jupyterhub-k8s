sudo: required

language: generic

env:
  global:
  # Make sure gcloud command is on our PATH
  - PATH=${HOME}/google-cloud-sdk/bin:$PATH CLOUDSDK_CORE_DISABLE_PROMPTS=1

  # Docker Hub login info
  - secure: 
  - secure: 

  - GCLOUD_ZONE=us-central1-a
  - GCLOUD_PROJECT=data-8
  - GOOGLE_APPLICATION_CREDENTIALS=./data8-travis-creds.json
  # Travis assumes this cluster exists before running this deployment
  - GCLOUD_CLUSTER_NAME=staging


# Cache our Gcloud SDK between commands
cache:
  directories:
  - "$HOME/google-cloud-sdk/"

services:
- docker

before_install:
  # Install gcloud sdk.
  # The travis cache will create the directory on init; we have to remove it so
  # the installer can install properly
  - if [ ! -d ${HOME}/google-cloud-sdk/bin ]; then
      rm -rf ${HOME}/google-cloud-sdk ;
      curl https://sdk.cloud.google.com | bash;
    fi
  - gcloud components install kubectl

  # Decrypt the gcloud credentials and login
  - openssl aes-256-cbc -K $encrypted_3f1be162614a_key
    -iv $encrypted_3f1be162614a_iv -in data8-travis-creds.json.enc
    -out data8-travis-creds.json -d
  - gcloud auth activate-service-account --key-file data8-travis-creds.json

  - gcloud config set compute/zone $GCLOUD_ZONE
  - gcloud config set project $GCLOUD_PROJECT

  - gcloud container clusters get-credentials $GCLOUD_CLUSTER_NAME
  - kubectl cluster-info

script:
- make build-all BRANCH=$TRAVIS_BRANCH

# Release the images and deploy config to staging cluster if on master
after_success:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- make release-all BRANCH=$TRAVIS_BRANCH

- if [ "$TRAVIS_BRANCH" == "master" ]; then
    kubectl apply -f manifest.yaml ;
  fi
