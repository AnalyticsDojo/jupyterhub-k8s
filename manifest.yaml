kind: ConfigMap
apiVersion: v1
metadata:
  name: cull-config
data:
  # Used to authenticate the culler to the hub. This string was generated with `openssl rand -hex 32`.
  auth.jhub-token.cull: 13fdff1305cd883e49223908186a63294922dadb59b5d1122473041f160c4b03
---
apiVersion: v1
kind: Service
metadata:
  name: hub-proxy
spec:
  type: LoadBalancer
  selector:
    name: hub-proxy-pod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hub-proxy-deployment
spec:
    replicas: 1
    template:
      metadata:
        labels:
          name: hub-proxy-pod
      spec:
        containers:
        - name: hub-proxy-container
          image: data8/jupyterhub-k8s-hub:latest
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CULL_JHUB_TOKEN
            valueFrom:
              configMapKeyRef:
                name: cull-config
                key: auth.jhub-token.cull
          - name: OAUTH_CALLBACK_URL
            value: http://${HUB_PROXY_SERVICE_HOST}:${HUB_PROXY_SERVICE_PORT}/hub/oauth_callback
          ports:
            - containerPort: 8000
              name: hub-proxy-port
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cull-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: cull-pod
    spec:
      containers:
        - name: cull-container
          image: data8/jupyterhub-k8s-cull:latest
          command:
            - /bin/sh
            - -c
          args: ['python /srv/cull/cull_idle_servers.py --timeout=3600 --cull_every=600 --url=http://${HUB_PROXY_SERVICE_HOST}:${HUB_PROXY_SERVICE_PORT}/hub']
          env:
          - name: JPY_API_TOKEN
            valueFrom:
              configMapKeyRef:
                name: cull-config
                key: auth.jhub-token.cull
