# Default values for jupyterhub-k8s.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
oauthCallbackUrl: http://derrick-jhub.calblueprint.org/hub/oauth_callback
image:
  repository: data8/jupyterhub-k8s-hub
  tag: master
  pullPolicy: IfNotPresent

# TODO: Make this secure
secrets:
  # Used to authenticate the hub to the proxy. This string was generated with
  # `pwgen 64`. Please generate a new one for your own deployment!
  jhubTokenProxy: ""

  # Add in oauth secrets! These are gonna get invalidated soon because we
  # already accidentally exposed them so yolo
  clientIdGoogle: "...googleusercontent.com"
  clientSecretGoogle: ""
  hostedDomainGoogle: "berkeley.edu"
  loginServiceGoogle: "UC Berkeley"

jhubcull:
  secrets:
    # Used to authenticate the culler to the hub. This string was generated
    # with `openssl rand -hex 32`.
    jhubApiToken: ""
